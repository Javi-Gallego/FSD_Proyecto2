<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./img/icon.png">
    <title>Bootcamp FSD - Proyecto 2</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <div class="title">Televisi√≥n loca</div>
    </header>

    <div class="separacion1"></div>

    <section>
        <div class="container-fluid fondo">
            <div class="row h-100">
                <div class="col-1"></div>
                
                <div id="pantalla" class="col-7">
                    <div class="container-fluid containerTV">
                        <div class="row formaTV">
                            <div class="col-12 supFrame"></div>
                            <div class="col-1 leftFrame">
                                <img src="./img/altavoz.png" class="img-fluid" alt="speaker">
                            </div> 
                            <div class="col-10 screen">
                                <video id="canal1" src="./img/DragonBall_valenciano.mp4"  class="oculto" height="300em" loop></video>
                                <video id="canal2" src="./img/GoldeIniesta.mp4"  class="oculto" height="300em" loop></video>
                                <video id="canal3" src="./img/GameOfThrones.mp4"  class="oculto" height="300em" loop></video>
                                <video id="canal4" src="./img/Grandes_documentales.mp4"  class="oculto" height="300em" loop></video>
                            </div>
                            <div class="col-1 rightFrame">
                                <img src="./img/altavoz.png" class="img-fluid" alt="speaker">
                            </div>
                            <div class="col-12 infFrame">
                                <div class="container-fluid mardpad0">
                                    <div class="row anchoLed">
                                        <div class="col-1"></div>
                                        <div class="col-10 marca">Samsung</div>
                                        <div class="col-1 ledTv">
                                            <div id="TVled" class="ledLight ledOff"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-1"></div> 
                
                <div class="col-2 mando">
                    <div id="btnOnOff" class="chanBtn">
                        <img src="./img/botonOnOff.png" alt="Apagado">
                    </div>
                    <div id="btnMute" class="chanBtn">
                        <img src="./img/botonmute.png" alt="Mute">
                    </div>
                    <div id="channel1" class="chanBtn">1</div>
                    <div id="channel2" class="chanBtn">2</div>
                    <div id="channel3" class="chanBtn">3</div>
                    <div id="channel4" class="chanBtn">4</div>
                </div>
                
                <div class="col-1"></div>
            </div>          
        </div>

    </section>

    <div class="separacion1"></div>

    <footer>
        <div>Todos los derechos reservados</div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script src="./js/main.js"></script>
</body>
</html>
